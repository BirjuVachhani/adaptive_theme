name: Stars

on:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print Info
        run: |
          REPO="$(echo '${{ github.repository }}' | cut -d'_' -f2)"
          echo "$REPO"
          echo "Event: ${{ github.event_name }}"
          echo "User: ${{ github.actor }}"
          echo "Done!"
      - name: Ntfy
        run: |
          REPO="$(echo '${{ github.repository }}' | cut -d'_' -f2)"
          curl -d "${{ github.actor }} starred $REPO" ${{ secrets.NTFY_TOPIC }}
